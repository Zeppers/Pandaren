<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style_register.css">
    <title>Create event</title>
</head>
<body>

    <div id="bg_texture">
            <img src="res/videogame_texture.png">
    </div>

    <div id="register_container">
        <div id="ic_close_container">
            <img id="ic_close" src="res/ic_close.png">
        </div>
        <div id="text_area">
            <div id="question">Create an event</div>
            <div id="text_info">
                <b>We know you are one of us. </b> Create an event which is going to appear in the list of the game. Be prepared to get feedback from other users.
            </div>

        <div id="form_fields">


            <form>
                <input type="text" name="event_game" value="" placeholder="Game"><br>
                <input type="text" name="event_name" value="" placeholder="Name"><br>
                <input type="text" name="event_location" value="" placeholder="Location"><br>
                <input type="text" name="event_date" value="" placeholder="Date"><br>
                <input type="text" name="event_hour" value="" placeholder="Hour"><br>
                <input type="text" name="event_description" value="" placeholder="Description"><br>
                
            </form>

        </div>

        <div id="register_btn" onclick="">
            <button id="btn_sign_in" type="button"><b>Register</b></button>
        </div>        
        
    </div>

</body>
</html>
