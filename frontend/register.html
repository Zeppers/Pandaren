<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style_register.css">
    <title>Sign In</title>
</head>
<body>

    <div id="bg_texture">
            <img src="res/videogame_texture.png">
    </div>

    <div id="register_container">
        <div id="ic_close_container">
            <img id="ic_close" src="res/ic_close.png">
        </div>
        <div id="text_area">
            <div id="question">Become a part of our community!</div>
            <div id="text_info">
                <b>We know you are one of us. </b> Create your account by giving us some basic informations. We don't steal identities.
            </div>

        <div id="form_fields">

            <form>
                <input type="text" name="nickname" value="" placeholder="Nickname"><br>
                <input type="text" name="email" value="" placeholder="Email address"><br>
                <input type="text" name="password" value="" placeholder="Password">
            </form>

        </div>

        <div id="register_btn" onclick="">
            <button id="btn_sign_in" type="button"><b>Register</b></button>
        </div>        
        
    </div>

</body>
</html>
